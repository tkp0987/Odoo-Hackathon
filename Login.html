<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        
        .login-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 420px;
            padding: 40px 35px;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #667eea, #764ba2);
            z-index: 2;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 18px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .forgot-password-link {
            text-align: right;
            margin-bottom: 25px;
        }
        
        .forgot-password-link a {
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
        }
        
        .forgot-password-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:hover::after {
            opacity: 1;
        }
        
        .social-login {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .social-btn.google {
            background: linear-gradient(45deg, #ea4335, #fbbc05);
        }
        
        .social-btn.facebook {
            background: linear-gradient(45deg, #3b5998, #4267B2);
        }
        
        .social-btn.twitter {
            background: linear-gradient(45deg, #1DA1F2, #009ef7);
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .signup-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        
        .signup-section p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .create-account-btn {
            width: 100%;
            padding: 12px;
            background-color: white;
            color: #667eea;
            border: 1px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .create-account-btn:hover {
            background-color: #f5f7ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.2);
        }
        
        .terms {
            margin-top: 25px;
            color: #888;
            font-size: 12px;
            line-height: 1.6;
        }
        
        .terms a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        /* Forgot password form */
        .forgot-password-form {
            padding: 20px 0;
            display: none;
        }
        
        .forgot-password-form h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }
        
        .forgot-password-form p {
            color: #666;
            margin-bottom: 25px;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .back-link {
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
            margin-top: 20px;
            cursor: pointer;
            transition: color 0.3s;
            display: inline-block;
        }
        
        .back-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .success-message {
            margin-top: 15px;
            padding: 12px;
            background-color: #e6f7ee;
            color: #2ecc71;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
        
        .login-form {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
        }
        
        .decoration:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }
        
        .decoration:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div class="login-container">
        <div class="login-card">
            <!-- Login Form -->
            <div class="login-form" id="loginForm">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-user-lock"></i>
                    </div>
                </div>
                <h1>Welcome Back</h1>
                <p class="subtitle">Sign in to your account to continue</p>
                
                <form id="loginFormElement">
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="email" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="Enter your password"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="forgot-password-link">
                        <a id="forgotPasswordLink">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">Sign In</button>
                </form>
                
                <div class="social-login">
                    <div class="social-btn google">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
                
                <div class="signup-section">
                    <p>NEW TO OUR PLATFORM?</p>
                    <button class="create-account-btn">Create Account</button>
                </div>
                
                <div class="terms">
                    By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </div>
            </div>
            
            <!-- Forgot Password Form -->
            <div class="forgot-password-form" id="forgotPasswordForm">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-key"></i>
                    </div>
                </div>
                <h2>Forgot Password?</h2>
                <p>Enter your email to reset your password</p>
                
                <form id="resetForm">
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="resetEmail" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn">Send Reset Link</button>
                </form>
                
                <p class="back-link" id="backToLogin">
                    ← Back to Login
                </p>
                
                <div class="success-message" id="successMessage">
                    Reset link sent to your email
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const backToLogin = document.getElementById('backToLogin');
            const successMessage = document.getElementById('successMessage');
            const loginFormElement = document.getElementById('loginFormElement');
            const resetForm = document.getElementById('resetForm');
            
            // Toggle between login and forgot password forms
            forgotPasswordLink.addEventListener('click', function() {
                loginForm.style.display = 'none';
                forgotPasswordForm.style.display = 'block';
                forgotPasswordForm.style.animation = 'fadeIn 0.5s ease';
            });
            
            backToLogin.addEventListener('click', function() {
                forgotPasswordForm.style.display = 'none';
                loginForm.style.display = 'block';
                loginForm.style.animation = 'fadeIn 0.5s ease';
            });
            
            // Handle login form submission
            loginFormElement.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if(email && password) {
                    // Simulate login process
                    document.querySelector('.login-btn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                    
                    setTimeout(() => {
                        alert(`Login successful! Welcome back, ${email.split('@')[0]}`);
                        document.querySelector('.login-btn').textContent = 'Sign In';
                    }, 1500);
                }
            });
            
            // Handle reset form submission
            resetForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const resetEmail = document.getElementById('resetEmail').value;
                
                if(resetEmail) {
                    // Show loading state
                    document.querySelector('#resetForm .login-btn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                    
                    setTimeout(() => {
                        // Show success message
                        successMessage.style.display = 'block';
                        document.querySelector('#resetForm .login-btn').textContent = 'Send Reset Link';
                        
                        // Hide form after success
                        resetForm.style.display = 'none';
                        
                        // Auto return to login after 3 seconds
                        setTimeout(() => {
                            forgotPasswordForm.style.display = 'none';
                            loginForm.style.display = 'block';
                            resetForm.style.display = 'block';
                            successMessage.style.display = 'none';
                            document.getElementById('resetEmail').value = '';
                        }, 3000);
                    }, 1500);
                }
            });
            
            // Create account button
            document.querySelector('.create-account-btn').addEventListener('click', function() {
                alert('Create Account feature would open a sign-up form');
            });
            
            // Social login buttons
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const provider = this.classList.contains('google') ? 'Google' : 
                                   this.classList.contains('facebook') ? 'Facebook' : 'Twitter';
                                   
                    alert(`Logging in with ${provider}`);
                });
            });
        });
    </script>
</body>
</html>
